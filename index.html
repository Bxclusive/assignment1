<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <div class="right-section">
          <div class="right-section-wrapper">
            <h1 class="title">
              Learn to code by watching others
            </h1>
            <h3 class="description">
              See how experienced developers solve problems in real-time. Watching tutorials is great, but understanding how developers think is invaluable.
            </h3>
          </div>
        </div>
      
        <div class="left-section">
          <div class="left-section-wrapper">
            <div class="disclaimer">
      
              <span class="disclaimer-highlight">
                Try it free for 7 days!
              </span>
              <span class="disclaimer-text">
                *$20/month thereafter.
              </span>
            </div>
            <div class="form">
              <form autocomplete="off">
                <input type="text" class="first-name" placeholder="First Name" autocomplete="off" required />
                <input type="text" class="last-name" placeholder="Last Name" required/>
                <input type="email" class="email" placeholder="Email Address" required/>
                <input type="password" class="password" placeholder="Password" required/>
                <button class="form-btn">
                  <span class="form-btn-text">CLAIM YOUR FREE TRIAL</span>
                </button>
                <p class="terms">
                  By clicking the button, you are agreeing to our
                  <span class="terms-highlight">
                    Terms and Services
                  </span>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
  </body>
